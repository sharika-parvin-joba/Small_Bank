<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er BAank</title>
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-6">Welcome to our <span class="font-semibold text-violet-600">Baap er Bank</span> </h1>
</header>

<main>
    <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
   
    <h3 class="text-3xl mb-4">Please Login</h3>
    <div>
        <input class="p-1 w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="your email address">
      
        <input class="p-1 w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="your password">

        <button id="btn-submit" class="bg-amber-500 hover:bg-sky-700 p-2 px-3 text-white font-medium rounded-lg">Submit</button>
   
    </div>

</section>
</main> 


<script src="js/login.js"></script>
    </body>
  


</html>
