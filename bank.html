<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BANK</title>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="font-semibold text-violet-600">MONEY</span> </h1>
    </header>

    <main>
        <!-- input and textarea er vitorer txt nitw hoile value use korbo baki gulay innertext -->

        <section class="mt-12">

            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2  class="text-3xl text-white">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2  class="text-3xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Balace</h4>
                    <h2  class="text-3xl text-white">$<span id="balance-total" >1000</span></h2>
                </div>
            </div>

        </section>
<!-- deposit and withdraw -->

<section class="mt-12">

    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
        <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">please Deposit</h4>
            
                <input class="p-1 w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$Amount you want to deposit">
              
                <button id="btn-deposit" class="text-white bg-amber-500 hover:bg-sky-700 p-2 px-3 text-white font-medium rounded-lg">Deposit</button>
           
            
        </div>

        <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">please Withdraw</h4>
           
            <input class="p-1 w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$Amount you want to withdraw">
              
            <button id="btn-withdraw" class=" text-white bg-amber-500 hover:bg-sky-700 p-2 px-3 text-white font-medium rounded-lg">Withdraw</button>
       
        </div>

        
    </div>

</section>
    </main>
   
    

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
